<!DOCTYPE html>
<html>
<head>
	<title>Simple ToDo</title>
	<link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>
	<div id="main">
		<h1>To-Do List <span id="toggle">+</span></h1>
		<input type="text" placeholder="Add New Todo" focus=true>
		<div id="container">
			<ul>
				<li><span>X</span>Add a ToDo</li>
				<li><span>X</span>Click it, if completed!</li>
				<li><span>X</span>Delete, if you don't want it.</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="todolist.js"></script>
</body>
</html>
