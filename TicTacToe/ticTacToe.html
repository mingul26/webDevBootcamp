<!DOCTYPE html>
<html>
<head>
	<title>
		Tic Tac Toe
	</title>
	<link rel="stylesheet" type="text/css" href="ticTacToe.css">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div id="mid">
		<button id="reset">Reset Board!</button>
		<span id="message"></span>
		<button id="turnX">Turn X</button>
    	<button id="turnO">Turn O</button>
		
	</div><div id="grid">
		<div id="1" class="square"></div>
		<div id="2" class="square midv"></div>
		<div id="3" class="square"></div>
		<div id="4" class="square midh"></div>
		<div id="5" class="square midh midv"></div>
		<div id="6" class="square midh"></div>
		<div id="7" class="square"></div>
		<div id="8" class="square midv"></div>
		<div id="9" class="square"></div>
	</div>

	<script type="text/javascript" src="ticTacToe.js"></script>
</body>
</html>
